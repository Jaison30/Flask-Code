{% extends "base.html" %}
{% block content %}
<div class="row">

        
          {% for movie in movie_rating %}
            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
            <a href="/movie-rating/{{ movie.title }}">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-primary text-uppercase mb-1">{{ movie.rating }}</div>
                      
                    </div>
                    <div class="col-auto">
                    <i class="fas fa-star fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
              </a>
            </div>

            {% endfor %}
            </div>
{% endblock %}
